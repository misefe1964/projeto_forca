<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Jogo da Velha!</h1>
        <h2 id = "greet"></h2>
        <div id = "externo">
            <div id="tabuleiro">
                <span>
                    <h2 id="header-jogo"></h2>
                    <h3 id="mostra-simbolo"></h3>
                </span>
                <span>
                    <table id="tabul">
                        <tr>
                            <td><button id="select-cell" x:0 y:0>Marcar</button></td>
                            <td class="vertical"><button id="select-cell" x:0 y:1>Marcar</button></td>
                            <td><button id="select-cell" x:0 y:2>Marcar</button></td>
                        </tr>
                        <tr>
                            <td class="horizontal"><button id="select-cell" x:1 y:0>Marcar</button></td>
                            <td class="vertical horizontal"><button id="select-cell" x:1 y:1>Marcar</button></td>
                            <td class="horizontal"><button id="select-cell" x:1 y:2>Marcar</button></td>
                        </tr>
                        <tr>
                            <td><button id="select-cell" x:2 y:0>Marcar</button></td>
                            <td class="vertical"><button id="select-cell" x:2 y:1>Marcar</button></td>
                            <td><button id="select-cell" x:2 y:2>Marcar</button></td>
                        </tr>
                    </table>
                </span>
            </div>
            <div id="lista-conectados">
                <h2>Online:</h2>
            </div>
        </div>

        <div id="identificacao">
            Nome: <input id="nome" type="text">
            <button id="conecta"> Conecta</button>
        </div>
        <div id="escolhe-jogador">
            Escolha um jogador para desafiar: <input id="adversario" type="text">
            <button id="joga"> Jogar!</button>
            <span id="erro">Esse usuário não está online no momento...</span>
        </div>
        <script src="reconnecting-websocket.min.js"></script>
        <script src="teste.js"></script>
    </body>
</html>
