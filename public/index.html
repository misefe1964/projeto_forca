<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Jogo da Forca!</h1>
        <h2 id = "greet"></h2>
        <div id = "externo">
            <div id="tabuleiro">
                <span>
                    <h2 id="header-jogo"></h2>
                </span>
                <span>
                    <div id="sol"></div>
                </span>
                <span>
                    <section id="tabul">
                        <img id="forca" src="images/forca.png" alt="Forca">
                        <div id="palavra">
                        </div>
                        <div id="novo"></div>
                    </section>
                    <section id="letras">
                    </section>
                    <section>
                        <h3 id="vez"></h3>
                    </section>
                </span>
            </div>
            <div id="lista-conectados">
                <h2>Online:</h2>
            </div>
        </div>

        <div id="identificacao">
            Nome: <input id="nome" type="text">
            <button id="conecta"> Conecta</button>
        </div>
        <div id="escolhe-jogador">
            Escolha um jogador para desafiar: <input id="adversario" type="text">
            <button id="joga"> Jogar!</button>
            <span id="erro">Esse usuário não está online no momento...</span>
        </div>
        <script src="reconnecting-websocket.min.js"></script>
        <script src="pubsub.js"></script>
        <script src="ui.js"></script>
        <script src="cliente.js"></script>
        <script src="rede.js"></script>
        <script src="jogo.js"></script>
    </body>
</html>
